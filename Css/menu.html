        ul{
            background-color: black;
            list-style-type:none ;

        li{

        }
        li a{
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;

        }
        li a:hover{
            background-color:wheat;
        }
    </style>
    <body>
        <ul>
            <li><a>home</a></li>
