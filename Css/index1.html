<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>/* styles.css */

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    header {
      background-color: purple;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: lightblue;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    main {
      padding: 20px;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <p>This is a simple website layout using external CSS.</p>
  </main>
  <footer>
    &copy; 2025 My Website
  </footer>
</body>
</html>
