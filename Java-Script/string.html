<html>
    <body>
        <p id="p3"></p>
        <script>
            var str = "Name";
            var str1="Name1";
            str+="Name3";
            var add =str1 + "3";
            document.getElementById("p3").innerHTML = str+str1 ;
            document.getElementById("p3").innerHTML = str+" "+str1 ;
            document.getElementById("p3").innerHTML = str ;
            document.getElementById("p3").innerHTML = add ;
            document.getElementById("p3").innerHTML = str.length;
            document.getElementById("p3").innerHTML = str.toLocaleLowerCase() ;
            document.getElementById("p3").innerHTML = str.replace("Na","W3") ;
            document.getElementById("p3").innerHTML = str.split("m") ;
            document.getElementById("p3").innerHTML = str.indexOf("e") ;
        </script>
    </body>
</html>
