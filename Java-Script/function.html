<html>
    <script>
        function myFun()
        {
            document.getElementById("p3").innerHTML = "Hello" ;
        }
        function myFun2(txt)
        {
            document.getElementById("p3").innerHTML = txt ;
        }
        function tocel(f)
        {
            return (5/9)*(f-32);
        }
        let value= tocel;
        document.getElementById("p3").innerHTML = value ;
    </script>
    <body>
        <p id="demo"></p>
        <button onclick="myFun()"></button>
        <button onclick="myFun2('Good day')"></button>
    </body>
</html>
