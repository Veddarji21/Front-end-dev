<html>

<body>
    <p id="demo"></p>
    <script>
            let text2="";
            for(let i=0;i<=5;i++)
        {

            text2+="the number is "+ i + "<br>";
        }
        document.getElementById("demo").innerHTML = text2;

        /*looping thorugh htmltag*/
        var x="";
        for(i=1;i<=6;i++)
        {
            x=x+"<h"+i+"> Heading"+i+"</h"+i+">";
        }
        document.getElementById("demo").innerHTML = x;
        /*do while loop*/
        let text1 = "";
        let i = 0;
        do {
            text1 += "<br>The Number is " + i;
            i++;
        }
        while (i < 10);
        document.getElementById("demo").innerHTML = text1;

        /*break a looop*/
        let text4 ="";
        for(i=0;i<=10;i++)
        {
            if(i==3){break;}
        text4+="The number is "+i+"<br>";
        }
        document.getElementById("demo").innerHTML = text4;
        /*continue a looop*/
        let text5 ="";
        for(i=0;i<=10;i++)
        {
            if(i==3){continue;}
        text4+="The number is "+i+"<br>";
        }
        document.getElementById("demo").innerHTML = text5;
    </script>
</body>

</html>
