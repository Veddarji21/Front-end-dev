<html>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <script>
            let x=5;
            let y=5;
            let m= x*y;
            let a= x+y;
            let div =x/y;
            let s=x-y;

            document.getElementById("p3").innerHTML = m ;
            document.getElementById("p4").innerHTML = a ;
            document.getElementById("p5").innerHTML = div ;
            document.getElementById("p6").innerHTML = s ;
            document.getElementById("p1").innerHTML = x ;
            document.getElementById("p2").innerHTML = y ;

        </script>
    </body>
</html>
