<html>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <script>
            let x=5;

            

            document.getElementById("p3").innerHTML = x+=5;
            document.getElementById("p4").innerHTML = x*=5 ;
            document.getElementById("p5").innerHTML = x/=5 ;
            document.getElementById("p6").innerHTML = x-=5;
            document.getElementById("p1").innerHTML = x ;
           // document.getElementById("p2").innerHTML = y ;

        </script>
    </body>
</html>
